<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS viriables</title>
</head>
<body>
  <header>
    <h1>CSS Variables</h1>
  </header>
  <main>
    <div class="flex-container">
      <div class="box">
      </div>
    </div>
    <div class="controls">
      <div class="rotate">
        <label for="rotate">Rotate:</label>
        <input id="rotate" class="slider" type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">
        <span class="value">0deg</span>
      </div>
      <div class="radius">
        <label for="radius">Border-radius:</label>
        <input id="radius" class="slider" type="range" name="radius" min="0" max="150" value="0" data-sizing="px">
        <span class="value">0px</span>
      </div>
      <div class="color">
        <label for="bg-color">Color:</label>
        <input id="bg-color" type="color" name="bg-color" value="#2597e7">
        <span class="value">#2597e7</span>
      </div>
    </div>
  </main>
  <script src="../../js/jquery-3.2.1.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
