<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Javascript Clock</h1>
  <div class="clock">
    <div class="clock-face">
      <div class="interval interval-top"></div>
      <div class="interval interval-right"></div>
      <div class="interval interval-bottom"></div>
      <div class="interval interval-left"></div>
      <div class="circle"></div>
      <div class="hand hour-hand transition"></div>
      <div class="hand min-hand transition"></div>
      <div class="hand second-hand transition"></div>
    </div>
  </div>
  <script src="../../js/jquery-3.2.1.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
